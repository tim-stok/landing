<!DOCTYPE html>
<head>
	<title>Rent a musician</title>
	<meta charset="utf-8">
	<meta name="description" content="Private concerts and serenades by enthusiastic musicians">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>	
	<div class="banner">
		<div class="container">
			<h1>Rent a musician</h1>
			<h2>Make your musical dreams come true</h2>
			<a href="#text-centered" class="btn-darkpink">discover more</a>
		</div>
	</div>
	<div class="container">
		<h4 id="text-centered">music in style</h4>
		<div class="cards">
			<div class="outercard">
				<a href="#card-to-typeform"><div class="card">
					<img src="images/classical-picture.png" class="avatar" alt="Classical">
					<h3>Classical</h3>
				</div></a>
			</div>
			<div class="outercard">
				<a href="#card-to-typeform"><div class="card">
					<img src="images/jazz-picture.png" class="avatar" alt="Jazz">
					<h3>Jazz</h3>
				</div></a>
			</div>
			<div class="outercard">
				<a href="#card-to-typeform"><div class="card">
					<img src="images/rock-picture.png" class="avatar" alt="Rock">
					<h3>Rock</h3>
				</div></a>
			</div>
			<div class="outercard">
				<a href="#card-to-typeform"><div class="card">
					<img src="images/pop-picture.png" class="avatar" alt="Pop">
					<h3>Pop</h3>
				</div></a>
			</div>
		</div>
	</div>
	<div id="card-to-typeform">
		<div data-tf-widget="k5RorwSe" data-tf-opacity="100" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
	</div>
</body>
